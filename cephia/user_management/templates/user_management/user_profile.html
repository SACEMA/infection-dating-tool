{% extends "backend/base.html" %}

{% load bootstrap3 %}

{% block page_heading %}Profile for {{user.username}}{% endblock %}

{% block content %}

<div class="content">

  <form action="{% url 'users:user_profile' %}" method="post" class="form">
    {% csrf_token %}
    {{ form.errors }}
    {% bootstrap_form form %}
    {% buttons %}

      <button type="submit" class="btn btn-primary">
        Save
      </button>

      <a href="#" class="btn btn-cancel" onclick="window.history.back(); return false">
        Cancel
      </a>

    {% endbuttons %}

  </form>

</div>

{% endblock %}
