<!doctype html>

{% load staticfiles %}


<html>

  <title>Cephia</title>
  <head>
    <meta charset="UTF-8" />
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>

    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/selectize.min.js'%}"></script>
    <script src="{% static 'js/cephia.js' %}"></script>
    

    <!-- menu items --> 
    <link type="text/css" rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/theme.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/cephia.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/selectize.bootstrap3.css' %}" />

    {% block extrastyle %}{% endblock %}
    {% block extramedia %}{% endblock %}

    <script>
     var config = { 'static_url' : "{% static '.' %}" };
    </script>

  </head>

  <body class="{% block body_class %}{% endblock %}">

    <div id="body_mask" class="alpha-mask" style="display:none"></div>

    {% load bootstrap3 %}
    <div class="messages">
      {% bootstrap_messages %}
    </div>
    {% block content %}
    {% endblock %}

    <div style="clear:both">&nbsp;</div>
  </body>

</html>
