<!doctype html>

{% load staticfiles %}


<html>

  <title>CEPHIA</title>
  <head>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/cephia.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap-material-design.min.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/ripples.min.css' %}" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% block extrastyle %}{% endblock %}
    {% block extramedia %}{% endblock %}

    <script>
      var config = { 'static_url' : "{% static '.' %}" };
    </script>
  </head>

  <body>
    {% load bootstrap3 %}
    <div class="messages">
      {% bootstrap_messages %}
    </div>
    {% block content %}
    {% endblock %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/ripples.min.js' %}"></script>
    <script src="{% static 'js/material.min.js'%}"></script>
    <script src="{% static 'js/cephia.js' %}"></script>
    <script>
      $.material.init();
    </script>
  </body>
</html>
