<div class="container">
  <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Upload a file</button>
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form" action="{% url 'upload_file' %}" enctype="multipart/form-data" role="form" method="POST">
	  {% csrf_token %}
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Upload File</h4>
          </div>
          <div class="modal-body">
	          {{form.data_file}}
	          {{form.file_type}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary upload-btn">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
