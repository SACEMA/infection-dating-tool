{% extends "cephia/tms_base.html" %}
{% load bootstrap3 %}
{% load endless %}


{% block site-title %} Locations {% endblock %}

{% block page_content %}

{% paginate locations %}
{% show_pages %}

<table class="table-striped table table-hover" style="overflow:auto;">
    <thead>
	<th>ID</th>
	<th>Name</th>
    </thead>

    <tbody>
	{% for location in locations %}
	<tr>
	    <td>{{location.id}}</td>
	    <td>{{location.name}}</td>
	</tr>
	{% endfor %}
    </tbody>
</table>

{% endblock %}
