{% extends "cephia/base.html" %}
{% load bootstrap3 %}
{% load endless %}


{% block site-title %} Ethnicity {% endblock %}

{% block page_content %}

{% paginate ethnicity %}
{% show_pages %}

<table class="table-striped table table-hover" style="overflow:auto;">
    <thead>
	<th>ID</th>
	<th>Description</th>
    </thead>

    <tbody>
	{% for eth in ethnicity %}
	<tr>
	    <td>{{eth.id}}</td>
	    <td>{{eth.name}}</td>
	</tr>
	{% endfor %}
    </tbody>
</table>

{% endblock %}
