{% extends "timeline_base.html" %}
{% block content %}
<div id='placement'></div>
<script type='text/javascript'>
 //var subjectId = $(this).parent().parent().data('subject-id');
 var tg1 = {};
 var url = "/diagnostics/subject_timeline_data";

 $.get(url, function(data, status) {
     var response = JSON.parse(data);
     var dataSource = JSON.parse(response.response);
     if (status == "success") {
          $(function() {
             tg1 = $("#placement").timeline({
	         "min_zoom":1, 
	         "max_zoom":55, 
	         "image_lane_height":100,
	         "icon_folder":config.static_url + "timeglider/icons/",
	         "data_source":dataSource,
	         "constrain_to_data": false
             });
             
             tg_actor = tg1.data("timeline");
         });
     }
 }); 
</script>
{% endblock %}
