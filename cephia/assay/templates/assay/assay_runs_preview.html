<div class="col-md-8" id="preview_results">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">
        <a data-toggle="collapse" href="#preview_panel">Preview of results</a>
      </h3>
    </div>
    <div id="preview_panel" class="panel-collapse collapse in">
      <div class="panel-body" style="overflow-y:scroll;max-height: 917.5px;">
        <table class="table-striped table table-hover">
          <thead>
            {% for header in preview.get_headers %}
              <th>{{ header }}</th>
            {% endfor %}
          </thead>
          <tbody>
            {% if preview %}
              {% for row in preview.get_content %}
                <tr>
                  {% for col in row %}
                    {% if col %}
                      <td class="small">{{ col }}</td>
                    {% else %}
                      <td></td>
                    {% endif %}
                  {% endfor %}
                </tr>
              {% endfor %}
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
