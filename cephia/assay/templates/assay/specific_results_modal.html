{% load reporting_tags %}
{% load bootstrap3 %}

<div class="container">
  <div class="modal fade" id="resultModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Specific Results</h4>
        </div>
        <div class="modal-body results-modal-body">
          <div class="table-responsive" style="overflow:auto; max-height:500px;">
            <table class="table-striped table table-hover">
              <thead>
                {% for header in report.headers %}
                <th>{{header}}</th>
                {% endfor %}
              </thead>
              <tbody class="results-modal">
                {% for result in results %}
                {% for header in headers %}
                <tr>
                  <td>{{ result|get_item:header|default:"" }}</td>
                </tr>
                {% endfor %}
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
