<div class="container">
  <div class="modal fade" id="confirmModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form" action="{% url 'assay:result_file_upload' panel_id=data.panel_id %}" enctype="multipart/form-data" role="form" method="POST">
	      {% csrf_token %}
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Confirm Upload</h4>
          </div>
          <div class="modal-body">
	        <p class="file"></p>
            <p class="assay"></p>
            <p class="lab"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary upload-btn">Continue</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
