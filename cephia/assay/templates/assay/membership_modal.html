<div class="container">
  <div class="modal fade" id="membershipModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form" action="{% url 'assay:membership_file_upload' panel_id=data.panel_id %}" enctype="multipart/form-data" role="form" method="POST">
	  {% csrf_token %}
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Upload Membership File</h4>
          </div>
          <div class="modal-body">
	    {{panel_file_form.data_file}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button name="membership" type="submit" class="btn btn-primary upload-btn">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
