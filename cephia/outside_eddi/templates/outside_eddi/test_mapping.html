{% extends 'outside_eddi/base.html' %}
{% load bootstrap3 %}

{% block extra_js%}
  <script src="http://malsup.github.com/jquery.form.js"></script>
{% endblock %}

{% block content %}
  <div class="container">

    <table class="table table-condensed table-striped">
      <thead>
        <tr>
          <th>Code</th>
          <th>Test</th>
          <th>Property</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <form method="post" enctype="multipart/form-data">{% csrf_token %}
            <td>
              Test01{{ form.code }}
            </td>
            <td>
              {{ form.test }}
            </td>
            <td>
              {{ form.test_property }}
              <a class="btn btn-primary" data-toggle="modal" data-target="#modal" href="{% url 'outside_eddi:test_properties' %}">Properties</a>
            </td>
          </form>
        </tr>
      </tbody>
    </table>
    
    <div class="modal fade" id="modal"></div>
    <script>
     $('#modal').on('show.bs.modal', function (event) {
         var modal = $(this)
         $.ajax({
             url: "{% url 'outside_eddi:test_properties' %}",
             context: document.body
         }).done(function(response) {
             modal.html(response);
         });
     })
    </script>

  </div>
{% endblock %}
