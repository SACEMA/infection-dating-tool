{% extends "infection_dating_tool/logo_header.html" %}
{% load nav_active %}

{% block nav %}
  
  <nav class="navbar navbar-default">
    <div id="nav-eddi" class="nav_top container_nav">

      {% if user.id %}
        <ul class="eddi-menu js-enabled">
          <li><a class="{% nav_active request 'data_files' %}" href="{% url 'infection_dating_tool:data_files' %}">Data Files</a></li>
          <li><a class="{% nav_active request 'test_mapping' %}" href="{% url 'infection_dating_tool:test_mapping' %}">Mapping</a></li>
          <li><a class="{% nav_active request 'tests' %}" href="{% url 'infection_dating_tool:tests' %}">Tests</a></li>
          <li><a class="{% nav_active request 'help_page' %}" href="{% url 'infection_dating_tool:help_page' %}">Help</a></li>
        </ul>
        
        <ul class="eddi-menu js-enabled navbar-right">
          <li><a href="{% url 'infection_dating_tool:logout' %}">Logout</a></li>
        </ul>
        
      {% elif not user.id %}
        <ul class="eddi-menu js-enabled navbar-right">
          <li><a href="{% url 'infection_dating_tool:login' %}">Return to Login</a></li>
        </ul>
      {% endif %}

    </div>
  </nav>
  
{% endblock %}
